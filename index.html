<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Personalizando Etiquetas</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-[#DDDDDD] text-gray-800 pb-10 pr-5 pl-5">

    <header class="max-w-4xl mx-auto bg-white pt-0 pb-5 shadow-sm border-b border-gray-100 z-20 rounded-t-2xl">
        <div class="max-w-4xl mx-auto bg-pink-500 text-white text-center py-8 px-2 rounded-t-2xl mt-4">
            <h1 class="text-xl md:text-3xl font-extrabold flex items-center justify-center gap-3">
                <i data-lucide="truck" class="w-8 h-8"></i>
                FRETE GRÁTIS EM CENTENAS DE CIDADES NO BRASIL!
            </h1>
        </div>

        <div class="flex justify-between items-center w-full mx-auto">
            <a class="inline-block
            w-full px-2 py-3 m-0
            text-xs text-center font-bold md:text-lg lg:text-2xl
            text-black hover:text-[#FFD700]
            bg-[#FFD700] hover:bg-black
            transition-colors"
            
            href="https://wa.me/5584991969155?text=Gostaria de consultar o FRETE para o meu endereço, meu CEP é: ">
                Clique aqui, e confirme se sua região é contemplada!
            </a>
        </div>
        <p class="px-2 py-1 text-xs md:text-1xl mt-2">
            
        </p>

        <div class="flex justify-between items-center max-w-3xl mx-auto pt-0 pl-4 pr-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-black rounded-full flex items-center justify-center text-[#ccae68] border-2 border-[#FC00A0] shrink-0">
                    <img src="images/logo-personalizandoetiquetas-redondo.png" alt="">
                </div>
                <div class="flex flex-col">
                    <h1 class="font-bold text-gray-900 text-sm leading-tight">Personalizando Etiquetas</h1>
                    <p class="text-[10px] text-gray-500">O toque final que faz a diferença.</p>
                </div>
            </div>
            
            <button onclick="toggleCart(true)"
                class="header-cart relative flex items-center pr-2.5 pl-2.5 
                    text-white bg-black rounded-full 
                    transition-all duration-200 hover:bg-black">

                <!-- Ícone do carrinho -->
                <i data-lucide="shopping-cart" class="w-5 h-5"></i>

                <!-- Texto ao lado (inicialmente escondido) -->
                <span
                    class="cart-text overflow-hidden whitespace-nowrap 
                        rounded-md max-w-0 px-0 py-1 ml-0 
                        transition-all duration-300 text-white">
                    Abrir Carrinho
                </span>

                <!-- Badge -->
                <span id="cart-badge"
                    class="hidden absolute top-0 right-0 
                        bg-red-500 text-white text-[10px] font-bold 
                        w-4 h-4 flex items-center justify-center 
                        rounded-full border border-white">
                    0
                </span>
            </button>
        </div>
    </header>

    <main class="bg-[#FFFFFF] max-w-4xl mx-auto px-4 py-0 pb-5">
        
        <div class="top-[60px] z-10 bg-pink-300 py-0 -mx-4 px-4 overflow-x-auto no-scrollbar border-b border-gray-200/50 mb-4">
            <div class="flex gap-2" id="category-list">
                <!-- As categorias serão injetadas via JS -->
            </div>
        </div>

        <div class="flex items-center justify-between mb-4">
            <h2 id="current-category-title" class="text-xl font-bold text-gray-900">Produtos</h2>
            <span id="item-count" class="text-xs text-gray-500 bg-white px-2 py-1 rounded-full border">Carregando...</span>
        </div>

        <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <!-- Produtos serão injetados via JS -->
        </div>

    </main>
    <div class="max-w-4xl mx-auto bg-[#000000] text-white text-center py-4 px-2 rounded-b-2xl flex items-center justify-center text-sm gap-3 font-bold text-xl">
        <i data-lucide="truck" class="w-8 h-8"></i> 
        <p>Entregamos em todo o Brasil!</p>
    </div>

    <div class="fixed bottom-6 right-6 z-40">
        <button onclick="toggleCart(true), hideToast()" class="bg-black text-white p-4 rounded-full shadow-2xl hover:scale-110 transition-transform active:scale-95 flex items-center justify-center relative">
            <i data-lucide="shopping-cart" class="w-6 h-6"></i>
            <span id="fab-badge" class="hidden absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold w-6 h-6 flex items-center justify-center rounded-full border-2 border-white">0</span>
        </button>
    </div>

    <div id="cart-modal" class="fixed inset-0 z-50 cart-hidden">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" onclick="toggleCart(false)"></div>
        
        <div id="cart-sidebar" class="absolute right-0 top-0 h-full w-full max-w-sm bg-white shadow-2xl flex flex-col">
            
            <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                <h2 class="text-lg font-bold flex items-center gap-2">
                    <i data-lucide="shopping-bag" class="w-5 h-5"></i> Seu Carrinho
                </h2>
                <div class="flex items-center gap-3">
                    <button id="btn-clear-cart" 
                        onclick="clearCart()" 
                        class="hidden flex items-center gap-1.5 bg-red-600 hover:bg-red-700 text-white text-[10px] font-black uppercase px-3 py-1.5 rounded-lg shadow-sm transition-all active:scale-95">
                        <i data-lucide="trash-2" class="w-3.5 h-3.5"></i>
                        Limpar Carrinho
                    </button>
                    
                    <button onclick="toggleCart(false)" class="p-2 hover:bg-gray-200 rounded-full transition text-gray-400">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-4">
                <!-- Itens do carrinho injetados via JS -->
            </div>

            <div id="cart-footer" class="p-4 bg-white border-t border-gray-100 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] hidden">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-gray-500 text-sm">Total Estimado</span>
                    <span id="cart-total" class="preco text-xl font-bold text-gray-900">R$ 0,00</span>
                </div>
                <button onclick="checkoutWhatsApp()" class="w-full bg-[#25D366] hover:bg-[#128C7E] text-white font-bold py-3.5 rounded-xl flex items-center justify-center gap-2 transition-colors shadow-lg shadow-green-500/20 active:scale-95">
                    <i data-lucide="message-circle" class="w-5 h-5"></i>
                    Enviar Pedido no WhatsApp
                </button>
            </div>
            
            <div id="cart-empty-state" class="flex flex-col items-center justify-center h-full text-gray-400 space-y-4">
                <i data-lucide="shopping-cart" class="w-12 h-12 opacity-20"></i>
                <p>Seu carrinho está vazio.</p>
                <button onclick="toggleCart(false)" class="text-[#ccae68] font-bold text-sm underline">Ver produtos</button>
            </div>
        </div>
    </div>

     <script type="module" src="scripts/main.js"></script>
</body>
</html>
